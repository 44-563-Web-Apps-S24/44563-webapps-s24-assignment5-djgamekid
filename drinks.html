<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Drinks of the Industry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Have a cup with Darren</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm-2">R</div>
      <div class="col-sm-2">o</div>
      <div class="col-sm-2">s</div>
      <div class="col-sm-2">s</div>
      <div class="col-sm-2">D</div>
      <div class="col-sm-2">a</div>
    </div>
    <div class="row">
      <div class="col-md">Rum</div>
      <div class="col-md">Orange Juice</div>
      <div class="col-md">Sprite</div>
      <div class="col-md">Sunkist</div>
      <div class="col-md">Dr. Pepper</div>
      <div class="col-md">Apple Juice</div>
    </div>
  </div>


  <p>The drink names break first as the col-md widths are wider and switch over at a higher px rate than sm.</p>

  <div class="container">
    <img src="Apple Juice.jpg" class="img-fluid" alt="Apple Juice">
    <img src="rum.jpg" class="img-fluid" alt="Rum Bottle">
    <img src="Sprite.jpg" class="img-fluid" alt="Sprite Bottle">
  </div>
  <div class="container">
    <img src="Apple Juice.jpg" class="img-thumbnail" alt="Apple Juice">
    <img src="rum.jpg" class="img-thumbnail" alt="Rum Bottle">
    <img src="Sprite.jpg" class="img-thumbnail" alt="Sprite Bottle">
  </div>

  

</body>
</html>
